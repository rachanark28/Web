<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #333, #000);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        /* Welcome Section */
        .container {
            text-align: center;
            margin: auto;
            background: rgba(234, 232, 232, 0.965);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }
 h1 {
            font-size: 36px;
            color: #0f0f0f;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000000;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #111111;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            background: rgb(35, 35, 35);
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            margin: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        .button:hover {
            background: #656565;
            transform: scale(1.1);
        }
footer {
            margin-top: auto;
            padding: 15px;
            font-size: 14px;
            color: #f2efef;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
 

    <div class="container">
        <h1>Welcome!</h1>
        <p>Hello! We're excited to have you here.</p>
        <p>This website was created by Rachana R Kagatur.<br> It features a registration form for user sign-ups and a resume that highlights the creator's achievements and experiences.</br></p>

        <div class="button-container">
            <a href="registration_form.html" class="button">Registration Form</a>
            <a href="resume.html" class="button">Resume</a>
        </div>
    </div>

    <footer>
        &copy; Rachana R Kagatur. All rights reserved.
    </footer>
</body>
</html>
